<a class="btn btn-primary" href="/country-data">Back to Country List</a>
<h2 style="padding-top: 1em;">Languages</h2>
<ul class="list-group">
    @for (language of languages; track $index) {
        <li class="list-group-item">{{language.language}}</li>
    } @empty {
        <tr>
          <td style="text-align: center">No languages found</td>
        </tr>
      }
</ul>
